<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index,follow">
    <meta name="description" content="Esta pagina es una lista de supermercado"> 
    <link rel="stylesheet" href="./css/style.css">
    <title>Im-vid-form</title>
    
</head>
<body>
    <section>
        <figure>
            <h1>Imagenes</h1>
            <img src="./img/imagen.jpg" alt="Morocha divina" width="25%">
            <figcaption>Foto descargada de <a href="https://www.pexels.com/es-es/foto/gente-mujer-relajacion-escritorio-3769021/">pixels.com</a> 
            y redimensionada por <a href="https://tinypng.com">tinypng.com</a></figcaption>
        </figure>
    </section>
    <form action="POST">
        <label for="nombre">
            <span>Nombre</span>
            <input type="text" placeholder="Tu nombre" id="nombre">
        </label>
        <label for="nacimiento">
            <span>Fecha de nacimiento</span>
            <input type="date" id="nacimiento">
        </label>
        <label for="hora">
            <span>Hora de nacimiento</span>
            <input type="time" id="hora">
        </label>
    </form>
</body>
</html>
